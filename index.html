
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora - Aaron Gomez</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">

        <!-- Content -->

        <div class="conteiner__content">
        
            <!-- Input Container -->

            <div class="conteiner__result">
                <input class="input__result" type="text">
            </div>
    
            <!-- Button Container -->

            <div class="conteiner__buttons">

                <div class="conteiner__button">
                    <button value="7" class="button">7</button>
                </div>

                <div class="conteiner__button">
                    <button value="8" class="button">8</button>
                </div>

                <div class="conteiner__button">
                    <button value="9" class="button">9</button>
                </div>


                <div class="conteiner__button-del">
                    <button class="button__del button__4">DEL</button>
                </div>


                <div class="conteiner__button-ac">
                    <button class="button__ac button__5">AC</button>
                </div>


                <div class="conteiner__button">
                    <button value="4" class="button button__7">4</button>
                </div>

                <div class="conteiner__button">
                    <button value="5" class="button button__8">5</button>
                </div>

                <div class="conteiner__button">
                    <button value="6" class="button">6</button>
                </div>

                <div class="conteiner__button">
                    <button value="*" class="button button__9">X</button>
                </div>


                <div class="conteiner__button">
                    <button value="/" class="button button__10">/</button>
                </div>

                

                <div class="conteiner__button">
                    <button value="1" class="button button__2">1</button>
                </div>

                <div class="conteiner__button">
                    <button value="2" class="button button__3">2</button>
                </div>

                <div class="conteiner__button">
                    <button value="3" class="button button__6">3</button>
                </div>

                <div class="conteiner__button">
                    <button value="+" class="button">+</button>
                </div>


                <div class="conteiner__button">
                    <button value="-" class="button">-</button>
                </div>

                <div class="conteiner__button">
                    <button value="0" class="button">0</button>
                </div>

                <div class="conteiner__button">
                    <button value="." class="button">â€¢</button>
                </div>

                <div class="conteiner__button">
                    <button class="button button__result">=</button>
                </div>

            </div>
        
        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
