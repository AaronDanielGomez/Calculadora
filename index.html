
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Calculadora - Aaron Gomez</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner">
        <!-- Content -->
        <div class="conteiner__content">
            <!-- Logo Container -->
            <div class="conteiner__logo">
                <h2 class="title__logo">Casio</h2>
                <p class="text__logo">fx-82MS</p>
            </div>
            <!-- Input Container -->
            <div class="conteiner__result">
                <input class="input__result" type="text">
            </div>
            <!-- Specials Buttons -->
            <div class="conteiner__buttons-specials">

                <div class="conteiner__button-special">
                    <button class="button__special">ab/c</button>
                </div>
                
                <div class="conteiner__button-special">
                    <button value="√" class="button__special">√</button>
                </div>
                
                <div class="conteiner__button-special">
                    <button class="button__special">x2</button>
                </div>

                <div class="conteiner__button-special">
                    <button value="^" class="button__special">^</button>
                </div>
                
                <div class="conteiner__button-special">
                    <button class="button__special">log</button>
                </div>

                <div class="conteiner__button-special">
                    <button class="button__special">In</button>
                </div>

                <div class="conteiner__button-special">
                    <button class="button__special">(-)</button>
                </div>

                <div class="conteiner__button-special">
                    <button class="button__special">••••</button>
                </div>

                <div class="conteiner__button-special">
                    <button class="button__special">hyp</button>
                </div>

                <div class="conteiner__button-special">
                    <button class="button__special">sin</button>
                </div>

                <div class="conteiner__button-special">
                    <button class="button__special">cos</button>
                </div>

                <div class="conteiner__button-special">
                    <button class="button__special">tan</button>
                </div>

                <div class="conteiner__button-special">
                    <button class="button__special">RCL</button>
                </div>

                <div class="conteiner__button-special">
                    <button class="button__special">ENG</button>
                </div>

                <div class="conteiner__button-special">
                    <button class="button__special">(</button>
                </div>
                
                <div class="conteiner__button-special">
                    <button class="button__special">)</button>
                </div>
                
                <div class="conteiner__button-special">
                    <button class="button__special">•</button>
                </div>
                
                <div class="conteiner__button-special">
                    <button class="button__special">M+</button>
                </div>
            </div>
            <!-- Button Container -->
            <div class="conteiner__buttons">

                <div class="conteiner__button">
                    <button value="7" class="button">7</button>
                </div>

                <div class="conteiner__button">
                    <button value="8" class="button">8</button>
                </div>

                <div class="conteiner__button">
                    <button value="9" class="button">9</button>
                </div>

                <div class="conteiner__button-del">
                    <button class="button button__del">DEL</button>
                </div>

                <div class="conteiner__button-ac">
                    <button class="button button__ac">AC</button>
                </div>

                <div class="conteiner__button">
                    <button value="4" class="button">4</button>
                </div>

                <div class="conteiner__button">
                    <button value="5" class="button">5</button>
                </div>

                <div class="conteiner__button">
                    <button value="6" class="button">6</button>
                </div>

                <div class="conteiner__button">
                    <button value="*" class="button">X</button>
                </div>

                <div class="conteiner__button">
                    <button value="/" class="button">/</button>
                </div>

                <div class="conteiner__button">
                    <button value="1" class="button">1</button>
                </div>

                <div class="conteiner__button">
                    <button value="2" class="button">2</button>
                </div>

                <div class="conteiner__button">
                    <button value="3" class="button">3</button>
                </div>

                <div class="conteiner__button">
                    <button value="+" class="button">+</button>
                </div>

                <div class="conteiner__button">
                    <button value="-" class="button">-</button>
                </div>

                <div class="conteiner__button">
                    <button value="0" class="button">0</button>
                </div>

                <div class="conteiner__button">
                    <button value="." class="button">•</button>
                </div>

                <div class="conteiner__button">
                    <button class="button__exp button">EXP</button>
                </div>

                <div class="conteiner__button">
                    <button class="button__ans button">Ans</button>
                </div>

                <div class="conteiner__button">
                    <button class="button button__result">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
